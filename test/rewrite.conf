hostname = api.m.jd.com, draw.jdfcloud.com, wq.jd.com, tieba.baidu.com, c.tieba.baidu.com, ifac*.iqiyi.com, www.52pojie.cn, weibo.com, h5.ele.me, *.rr.tv, i.meituan.com, promotion.waimai.meituan.com, *.v2ex.com, mqqapi.reader.qq.com

# 宠汪汪助力获取Token,微信搜索'来客有礼'小程序,登陆京东账号，点击底部的'我的'或者'发现'两处地方,即可获取Token，脚本运行提示token失效后，继续按此方法获取即可
^https:\/\/draw\.jdfcloud\.com(\/mirror)?\/\/api\/user\/user\/detail\?openId= url script-request-header https://raw.githubusercontent.com/lxk0301/jd_scripts/master/jd_joy_run.js

# 京东赚赚,打开小程序即可
^https\:\/\/api\.m\.jd\.com\/client\.action\?functionId\=interactIndex url script-request-header https://raw.githubusercontent.com/whyour/hundun/master/quanx/jdzz.cookie.js

